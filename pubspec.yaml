homepage: https://github.com/james-alex/string_splitter

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  collection: ^1.15.0
  meta: ^1.1.8

dev_dependencies:
  test: ^1.16.8
  pedantic: ^1.11.0
